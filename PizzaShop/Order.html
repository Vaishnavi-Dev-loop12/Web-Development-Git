<!-- Order -->

<div class="Order">
  <fieldset>
      <legend>
        <h1>Order Details</h1>
      </legend>
      <form class="OrderForm" action="index.html" method="get">
        <div>
          <h3>Select the delivery type: </h3>
          <label for="Pictup">
          <input type="radio" name="OrderType" value="Picup">Picup</label><br>
          <label for="Delivery">
          <input type="radio" name="OrderType" value="Delivery">Delivery</label><br>
        </div>
        <div class="Contact-Information">
          <h3>Contact Information:</h3>
          <label for="Name">Name
          <input class="Input" type="text" name="Name" value="Name" required></label>
          <br>
          <br>
          <label for="Contact">Number
          <input  class="Input"type="number" name="Number" value="Number" placeholder="00000000" required></label>
          <br>
          <br>
          <label for="Email">Email
          <input class="Input" type="email" name="Email" value="Email" placeholder="abc@gmail.com" required></label>
          <br>
          <br>
          <label for="Address">Adress
          <input  class="Input"type="text" name="Address" value="Address" placeholder="Address" required></label>
          <br>
          <br>
          <label for="Pizza-list">
           select PizzaType:
           <input  class="Input"list="Pizza-types" name="Pizzas"id="Pizzas" required>
           <datalist id="Pizza-types">
               <option value="Veg">
               <option value="Non Veg">
               <option value="Veg Loaded">
               <option value="Chiken">
               <option value="Today Special">
               <option value="Normal">
           </datalist>
          </label>
          <br>
          <br>
          <a href="Menu.html">
          <button type="button" name="button">Place Order</button>
          </a>
        </div>
      </form>
  </fieldset>
</div>
